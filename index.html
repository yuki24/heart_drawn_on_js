<!DOCTYPE html>
<html>
  <head>
    <title>Graph Hearts</title>
    <script type="text/javascript" src="js/latexit.js"></script>
    <script type="text/javascript" src="js/dygraph-combined.js"></script>
    <script type="text/javascript">
      function plot(graphArea, fromX, toX, fn) {
        var graph = document.getElementById(graphArea);
        var width = parseInt(graph.style.width);
        var xs = 1.0 * (toX - fromX) / width;

        var data = [];
        for (var i = 0; i < width; i++) {
          var x = fromX + i * xs;
          var y = fn(x);
          var row = [x];
          if (y.length > 0) {
            for (var j = 0; j < y.length; j++) {
              row.push(y[j]);
            }
          } else {
            row.push(y);
          }
          data.push(row);
        }

        g = new Dygraph(graph, data);
      }
    </script>
  </head>
  <body>
    <div style="width: 900px; margin: 0 auto;">
      <div lang="latex" style="text-align: center; padding-left: 50px;">
        x^{2} + (y-\sqrt[3]{x^{2}})^{2} = 1
      </div>
      <div id="heartShape" style="margin: 10px auto 50px; width:512px; height:400px;"></div>
      <script type="text/javascript">
        plot("heartShape", -1.5, 1.5, function(x){
          return [Math.pow((x*x), 0.33333333) + Math.sqrt(1-(x*x)), Math.pow((x*x), 0.33333333) - Math.sqrt(1-(x*x))];
        });
      </script>

      <div lang="latex" style="text-align: center; padding-left: 50px;">
        y = (\cos{100x} \sqrt{\cos{x}} + \sqrt{|x|} - 0.7) (4-x^{2})^{0.01}
      </div>
      <div id="filledHeart" style="margin: 10px auto 50px; width:512px; height:400px;"></div>
      <script type="text/javascript">
        plot("filledHeart", -2, 2, function(x){
          return (Math.sqrt(Math.cos(x)) * Math.cos(100*x) + Math.sqrt(Math.abs(x)) - 0.7) * Math.pow((4-(x*x)), 0.01);
        });
      </script>
    </div>
