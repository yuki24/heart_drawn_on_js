<!DOCTYPE html>
<html>
  <head>
    <title>Heart made by an equation</title>
    <script type="text/javascript" src="dygraph-combined.js"></script>
    <script type="text/javascript">
      function plot(graphArea, fromX, toX, fn) {
        var graph = document.getElementById(graphArea);
        var width = parseInt(graph.style.width);
        var xs = 1.0 * (toX - fromX) / width;

        var data = [];
        for (var i = 0; i < width; i++) {
          var x = fromX + i * xs;
          var y = fn(x);
          var row = [x];
          if (y.length > 0) {
            for (var j = 0; j < y.length; j++) {
              row.push(y[j]);
            }
          } else {
            row.push(y);
          }
          data.push(row);
        }

        g = new Dygraph(graph, data);
      }
    </script>
  </head>
  <body>
    <div id="heartShape" style="margin: 50px auto; width:512px; height:400px;"></div>
    <script type="text/javascript">
      plot("heartShape", -1.5, 1.5, function(x){
        return [Math.pow((x*x), 0.33333333) + Math.sqrt(1-(x*x)), Math.pow((x*x), 0.33333333) - Math.sqrt(1-(x*x))];
      });
    </script>
  </body>
</html>
